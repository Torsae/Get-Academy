<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Counter</title>
</head>
<body>
    <div id="counter">0</div>
    <button onclick="chngNmbr('sub')">-</button>
    <button onclick="chngNmbr('add')">+</button>

    <script>
        let number = 0;
        let outputNumb = document.getElementById("counter");

        function chngNmbr(action){
            if (action =='sub'){
                number = number -1;
                outputNumb.innerText = number;
            }
            if (action =='add'){
                number = number +1;
                outputNumb.innerText = number;
            }
        }
    </script>
</body>
</html>
